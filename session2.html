<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Window</title>
	<link rel="stylesheet" type="text/css" href="session2.css">
	<script src="https://kit.fontawesome.com/c65983a2cb.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<div id="recording-icon">
		<i class="fa-solid fa-record-vinyl"></i>
		<span>Recording</span>
		</div>
	<div class="icon-window">
		<img src="https://beth-david.org/wp-content/uploads/2015/06/icon-meeting-in-a-circle.jpg" alt="group">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-1</p>
	</div>

	<div class="icon-window">
		<img src="https://www.freeiconspng.com/uploads/meeting-icon-png-presentation-icon-board-meeting-icon-meeting-icon--4.png">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-2</p>
	</div>

	<div class="icon-window">
		<img src="https://cdn3.iconfinder.com/data/icons/business-essentials-management-and-growth-1/512/8-512.png">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-3</p>
	</div>

	<div class="icon-window">
		<img src="https://beth-david.org/wp-content/uploads/2015/06/icon-meeting-in-a-circle.jpg">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-4</p>
	</div>

	<div class="icon-window">
		<img src="https://cdn3.iconfinder.com/data/icons/business-essentials-management-and-growth-1/512/8-512.png">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-5</p>
	</div>

	<div class="icon-window">
		<img src="https://www.freeiconspng.com/uploads/meeting-icon-png-presentation-icon-board-meeting-icon-meeting-icon--4.png">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-6</p>
	</div>
	<div class="icon-window">
		<img src="https://beth-david.org/wp-content/uploads/2015/06/icon-meeting-in-a-circle.jpg" alt="group">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-7</p>
	</div>

	<div class="icon-window">
		<img src="https://cdn3.iconfinder.com/data/icons/business-essentials-management-and-growth-1/512/8-512.png">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-8</p>
	</div>

	<div class="icon-window">
		<img src="https://www.freeiconspng.com/uploads/meeting-icon-png-presentation-icon-board-meeting-icon-meeting-icon--4.png">
		<p class="microphone"><i class="fa-solid fa-microphone-slash"></i></p>
		<p class="team">Team-9</p>
	</div>

	</main>
	<aside id="aside-action">
	<section class="chat-section">
		<div class="icon-msg">
		<span>In-call messages</span>
	</div>
	<div class="icon-msg">
		<a href="#" id="xmark"><i class="fa-solid fa-xmark"></i></a>
		</div>
		<div id="paragraph-1">
			<p>Let everyone send message</p><i class="fa-solid fa-toggle-on"></i>
		</div>
		<div id="paragraph-2">
			<p>Messages can only be seen by the people in <br> the call and are deleted when the call ends.</p>
		</div>
		<div id="chat-board"></div>
		<div>
			<input type="text" name="chat-board" placeholder="Send a message to everyone" id="chat-board">
			<button type="submit" id="button"><i class="fa-solid fa-paper-plane"></i></button>
		</div>
		
	</section>
	</aside>
	<footer class="footer">
		<div class="main-icon">
		<div class="microphon-footer">
			<i class="fa-solid fa-microphone"></i>
		</div>
		<div class="microphon-footer">
			<i class="fa-solid fa-video-slash"></i>
		</div>
		<div class="microphon-footer">
			<i class="fa-regular fa-closed-captioning"></i>
		</div>
		<div class="microphon-footer">
			<i class="fa-solid fa-hand"></i>
		</div>
		<div class="microphon-footer">
			<i class="fa-sharp fa-regular fa-face-smile"></i>
		</div>
		<div class="microphon-footer">
			<i class="fa-sharp fa-solid fa-message-arrow-up"></i>
		</div>
		<div class="microphon-footer">
			<a href="#" id="dots"><i class="fa-solid fa-ellipsis-vertical"></i></a>
		</div>
		<div class="microphon-footer">
			<i class="fa-duotone fa-square-phone-hangup"></i>
		</div>
	</div>
	<div class="side-icon">
	<div class="side-footer">
		<i class="fa-solid fa-circle-exclamation"></i>
	</div>
	<div class="side-footer">
		<i class="fa-duotone fa-people-pants"></i>
	</div>
	<div class="side-footer">
		<i class="fa-solid fa-message-sms"></i>
	</div>

	</div>


	</footer>
	<script src="session2.js"></script>

</body>
</html>
